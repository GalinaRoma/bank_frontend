<h1>Панель администратора</h1>
<form [formGroup]="authAdminForm" (submit)="onSubmit()">
  <input type="text" formControlName="login" placeholder="Логин" required>
  <input type="password" formControlName="password" placeholder="Пароль" required>
  <input type="submit" value="Войти в систему" [disabled]="authAdminForm.invalid">
</form>
