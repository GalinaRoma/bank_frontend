<table>
    <caption>Запрошенные платежи</caption>
    <tr>
      <th>ID платежа</th>
      <th>ИНН получателя</th>
      <th>БИК</th>
      <th>Номер счета</th>
      <th>НДС</th>
      <th>Сколько</th>
      <th>Номер телефона</th>
      <th>Эл.почта</th>
    </tr>
    <tr *ngFor="let item of dataFromTable">
      <td>{{item.id}}</td>
      <td>{{item.sender}}</td>
      <td>{{item.bic}}</td>
      <td>{{item.destination}}</td>
      <td>{{item.vat}}</td>
      <td>{{item.payment}}</td>
      <td>{{item.telephone}}</td>
      <td>{{item.email}}</td>
    </tr>
  </table>
