<div class="payFromCard">
    <form class="cardData" [formGroup]="cardForm" (submit)="onSubmit()">
        <div class="card">
            <img class="cardType" src="assets/images/visa_logo.png" alt="visa_logo">
            <img class="cardType" src="assets/images/mastercard_logo.png" alt="mastercard_logo">
            <img class="cardType" src="assets/images/maestro_logo.png" alt="maestro_logo"><br>
            <input type="text" formControlName="number" placeholder="Номер карты" pattern="\d{16}" maxlength="16"><br>
            <input type="text" formControlName="date" placeholder="ММ/ГГ" pattern="\d{2}/\d{2}" maxlength="5">
            <input type="text" formControlName="cvc" placeholder="CVC" pattern="\d{3}" maxlength="3">
        </div>
        <div class="addInfo">
            <label for="paySum">Сумма платежа</label>
            <input type="text" id="paySum" formControlName="payment" placeholder="От 1000 до 75000 ₽" pattern="\d{4,5}" maxlength="5"><br>
            <label for="paySum">Комментарий</label>
            <input type="text" id="payComment" formControlName="comment" placeholder="До 150 символов" maxlength="150"><br>
            <label for="paySum">Ваша эл.почта</label>
            <input type="email" id="payEmail" formControlName="email" placeholder="Для квитанций об оплате"><br>
            <input type="hidden" formConrolName="token" [value]="secretToken">
            <input type="submit" value="Заплатить" [disabled]="cardForm.invalid">
        </div>
    </form>
</div>
